<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contacto</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="container">
    <h1>Contacto</h1>

    <form id="contact-form" class="form-grid" action="https://formspree.io/f/xeorgweb" method="POST">
      <div class="field">
        <label for="name">Nombre</label>
        <input id="name" name="name" type="text" autocomplete="name" required />
      </div>

      <div class="field">
        <label for="email">Correo electr�nico</label>
        <input id="email" name="email" type="email" autocomplete="email" required />
      </div>

      <div class="field full">
        <label for="message">Mensaje</label>
        <textarea id="message" name="message" rows="6" required></textarea>
      </div>

      <!-- Opcionales: asunto e idioma -->
      <input type="hidden" name="_subject" value="Nuevo mensaje desde el sitio" />
      <input type="hidden" name="_language" value="es" />

      <div class="actions">
        <button type="submit">Enviar</button>
      </div>
    </form>

    <p id="status" role="status" aria-live="polite"></p>
  </main>

  <script>

    const form = document.getElementById('contact-form');
    const status = document.getElementById('status');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      status.textContent = 'Enviando...';

      try {
        const res = await fetch(form.action, {
          method: 'POST',
          body: new FormData(form),
          headers: { 'Accept': 'application/json' }
        });

        if (res.ok) {
          status.textContent = '�Gracias! Tu mensaje fue enviado.';
          form.reset();
        } else {
          let msg = 'Ocurri� un error al enviar.';
          try {
            const data = await res.json();
            if (data && Array.isArray(data.errors)) {
              msg = data.errors.map(e => e.message).join(', ');
            }
          } catch {}
          status.textContent = msg;
        }
      } catch (err) {
        status.textContent = 'No se pudo enviar. Verifica tu conexión.';
      }
    });
  </script>

  <noscript>
    <p>El formulario se enviará directamente a Formspree.</p>
  </noscript>
</body>
</html>
